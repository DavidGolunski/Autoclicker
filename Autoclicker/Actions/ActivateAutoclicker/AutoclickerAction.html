<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>GoveeLightController Set Brigthness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.js"></script>

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Description</div>
            <div class="sdpi-item-value">
                Sets the delay of the Autoclicker. A delay of 0 is the same as "holding" the button down
            </div>
        </div>
        <br />
        <div class="sdpi-item">
            <div class="sdpi-item-label">Button</div>
            <select class="sdpi-item-value sdProperty" setting="selectedButton" id="selectedButton" oninput="setSettings()">
                <option value="LMB">Left Mouse Button</option>
                <option value="MMB">Middle Mouse Button</option>
                <option value="RMB">Right Mouse Button</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Input Delay</div>
            <sdpi-textfield class="sdpi-item-value sdProperty" setting="delayString" id="delayString"
                            value="1" maxlength="4" required oninput="setSettings()">
            </sdpi-textfield>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Real Delay</div>
            <div class="sdpi-item-value sdProperty sdHTML" style="font-size: 17px;" id="realDelayString">
                1 ms
            </div>
        </div>
        <div class="sdpi-item" style="justify-content: space-between; padding-left: 5px; padding-right: 5px;">
            <div style="font-size: 10px;">
                Need Support? <button onclick="OpenDiscordLink()" style="font-size: 10px; padding: 3px">Join the Discord</button>
            </div>
            <div style="font-size: 10px;">
                Want to Support? <button onclick="OpenPaypalLink()" style="font-size: 10px; padding: 3px">Donate via PayPal</button>
            </div>
        </div>
    </div>
    <script>
        function OpenDiscordLink() {
            if (websocket && (websocket.readyState === 1)) {
                const json = {
                    'event': 'openUrl',
                    'payload': {
                        'url': 'https://discord.gg/9qMPNxRhqt'
                    }
                };
                websocket.send(JSON.stringify(json));
            }
        }
        function OpenPaypalLink() {
            if (websocket && (websocket.readyState === 1)) {
                const json = {
                    'event': 'openUrl',
                    'payload': {
                        'url': 'https://www.paypal.com/donate/?hosted_button_id=ZN3URG59JBRVJ'
                    }
                };
                websocket.send(JSON.stringify(json));
            }
        }
    </script>
</body>
</html>
