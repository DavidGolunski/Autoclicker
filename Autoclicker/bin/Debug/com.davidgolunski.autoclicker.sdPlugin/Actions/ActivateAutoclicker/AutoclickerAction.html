<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>GoveeLightController Set Brigthness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/sdtools.common.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi-v2@latest/src/rangeTooltip.js"></script>

    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Description</div>
            <div class="sdpi-item-value">
                Sets the delay of the Autoclicker. A delay of 0 is the same as "holding" the button down
            </div>
        </div>
        <br />
        <div class="sdpi-item">
            <div class="sdpi-item-label">Button</div>
            <select class="sdpi-item-value sdProperty" setting="selectedButton" id="selectedButton" oninput="setSettings()">
                <option value="LMB">Left Mouse Button</option>
                <option value="RMB">Right Mouse Button</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Delay in Milliseconds</div>
            <sdpi-textfield class="sdpi-item-value sdProperty" setting="delayString" id="delayString"
                            value="1" maxlength="4" required oninput="setSettings()">
            </sdpi-textfield>
        </div>

    </div>
</body>
</html>
